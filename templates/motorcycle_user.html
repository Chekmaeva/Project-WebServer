{% extends "base.html" %}

{% block content %}

    <div class="btn-group btn-group-lg" role="group" aria-label="Действия">
        <a href="{{ url_for('search_price') }}"><button type="button" class="btn btn-info">Filter by price</button></a>
        <a href="{{ url_for('search_dealer') }}"><button type="button" class="btn btn-info">Filter by Dealership</button></a>
    </div>

    {% for item in motorcycles %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">{{ item[0] }}</h3>
            <p class="card-text">{{ item[1] }}</p>
            <a href="/motorcycle/{{ item[2] }}" class="btn btn-primary">More</a>
          </div>
        </div>
    {% endfor %}
{% endblock %}
